<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="chatHall" ng-app="chat" ng-controller="ChatHallCtrl">
          <div ng-show="joined" id="chatters">
            <h1> hello </h1>
          </div>
          <div ng-hide="joined">
            <input type="text" ng-model="username">
            <input type="button" ng-click="join()" value="Join">
          </div>
        </div>
        <script type="text/javascript" src="js/require.js"></script>
        <script>
          if (!navigator.platform.match(/(linux|mac|windows)/i)) {
            require(["cordova.js"])
          }
        </script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/chat_hall.js"></script>
    </body>
</html>
